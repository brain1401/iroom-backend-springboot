# 테스트 환경 설정
spring:
  # H2 인메모리 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 5
      connection-timeout: 20000

  # JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 테이블 생성, 종료 시 삭제
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: false
    show-sql: false
    open-in-view: false

  # H2 콘솔 비활성화 (테스트에서 불필요)
  h2:
    console:
      enabled: false

  # Redis 설정 (테스트용 - 필요 시 embedded redis 사용)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms

# 로깅 설정 (테스트 시 간소화)
logging:
  level:
    "[org.hibernate.SQL]": WARN
    "[org.hibernate.type.descriptor.sql.BasicBinder]": WARN
    "[com.iroomclass.springbackend]": INFO
    root: WARN
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger 비활성화 (테스트에서 불필요)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false