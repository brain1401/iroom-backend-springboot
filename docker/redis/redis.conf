# =============================================================================
# Redis Configuration for Spring Boot Application
# =============================================================================

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass redis_password

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835729e1f3b4c8c"

# Client connections
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Performance
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes